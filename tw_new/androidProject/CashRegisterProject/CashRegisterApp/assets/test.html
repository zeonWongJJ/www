</head><body>
	<h1>test Demo</h1>
	<script type="text/javascript"src="file:///android_asset/www/js/cordova.js"></script>
	<script>
    showToast = function(msg, callback) {
        cordova.exec(function(winParam) {
            callback && callback(null, winParam);
        }, function(error) {
            callback && callback(error);
        }, "CallActivityPlugin", "call", [msg]);
    };

    document.addEventListener('deviceready',function(){
        showToast("com.gzqx.org.MainActivity")
    }, false);//放在deviceready事件中调用，要不cordova对象可能还没加载完



    function java_call(){
		alert('android 调用js方法');
	}
	</script>
	<div id='buttons'></div> <div id='log'></div>
</body></html>
